<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>signup</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body bgcolor="#4cxf3a">
		<div class="login_box">
			<center>
				<p><b>SignUp</b></p>
				<div class="text_box">
	 				<input type="text" placeholder="First name" name="First name">
				</div>	
				<div class="text_box">
					<input type="text" placeholder="Last name" name="Last name">
				</div>
			
				<div class="email_box">
					<input type="email" placeholder="Email Id" name="Email Id">
				</div>
						
				<div class="text_box">
					<input type="text" placeholder="Phone" name="Phone">
				</div>
				<div class="text_box">
					<input type="password" placeholder="Password" name="Password">
				</div>
				<div class="text_box">
					<input type="password" placeholder="Confirm Password" name="Confirm Password">
				</div>
				
				Gender:<br>
							
				<div class="radio_button">
					<input type="radio" name="g" value="male" checked="checked"/>male
				</div>
				<div class="radio_button">      						
					<input type="radio" name="g" value="female"/>female  <br><br>
      			</div>
 
      			<div class="submit_button">
      				<input class="btn" type="button" name="" value="SignUp"><br><br>
      			</div>

      		</center>
		</div>
	</body>
</html>
